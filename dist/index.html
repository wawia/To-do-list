<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="input">
        <div class="inputSheet">
            <div>
                <label for="task">Task:</label>
                <input type="text" id="task">
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description">
            </div>
            <button id="entryHouse">Enter house</button>
            <button id="entryWork">Enter work</button>
        </div>
    </div>
    <nav>
        <h1>Tasks for</h1>
        <button id="homeButton">Home</button>
        <button id="workButton">Work</button>
    </nav>
    <div class="home">
        <header>
            <h1>add task to home: </h1>
            <button class="addHome">+</button>
        </header>
        <div class="homeMain">

        </div>
    </div>
    <div class="work">
        <header>
            <h1>add task to work: </h1>
            <button class="addWork">+</button>
        </header>
        <div class="workMain">
            
        </div>
    </div>
</body>
</html>
